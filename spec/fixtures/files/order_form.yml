title: Order Form
elements:
  - element: paragraph
    html: <h1>Order Form</h1>
  - element: paragraph
    html: <p>Place details of your order below
  - element: form
    section_type: static
    display_type: form
    fields:
      - name: company
        description: Company
        field_type: "Documents::TextValue"
        required: true
      - name: order_date
        description: Date
        field_type: "Documents::DateValue"
        required: true
        default_value: Date.now 
  - element: form
    section_type: repeating
    display_type: table
    fields:
      - name: item
        description: Item
        field_type: "Documents::TextValue"
        required: true
      - name: quantity
        description: Quantity
        field_type: "Documents::IntegerValue"
        required: true
        default_value: 1
  - element: form
    section_type: static
    display_type: form
    fields:
      - name: ordered_by
        description: Your name
        field_type: "Documents::TextValue"
        required: true
      - name: signature
        description: Signed
        field_type: "Documents::SignatureValue"
        required: true

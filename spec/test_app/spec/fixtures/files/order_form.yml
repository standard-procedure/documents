title: Order Form
elements:
  - element: paragraph
    html: <h1>Order Form</h1>
  - element: paragraph
    html: <p>Place details of your order below
  - element: form
    section_type: static
    display_type: form
    fields:
      - name: company
        description: Company
        field_type: Documents::TextValue
        required: true
      - name: order_date
        description: Date
        field_type: Documents::DateValue
        required: true
        default_value: "today"
  - element: form
    section_type: repeating
    display_type: table
    fields:
      - name: item
        description: Item
        field_type: Documents::TextValue
        required: true
      - name: quantity
        description: Quantity
        field_type: Documents::NumberValue
        required: true
        default_value: "1"
  - element: form
    section_type: static
    display_type: form
    fields:
      - name: ordered_by
        description: Your name
        field_type: Documents::TextValue
        required: true
      - name: expenses
        description: Claim on expenses
        field_type: Documents::YesNoValue
        required: true
        default_value: n
        configuration:
          allows_na: false 
          invert_colours: true
      - name: signature
        description: Signed
        field_type: Documents::SignatureValue
        required: true
  - element: pdf
    url: http://example.com/pdf
    filename: document.pdf
  - element: image
    url: http://example.com/image
    filename: image.jpg
  - element: download
    url: http://example.com/download
    filename: document.pdf
  - element: video
    url: http://example.com/video
